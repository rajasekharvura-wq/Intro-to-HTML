<html>
<head>
    <title>Forms in HTML</title>
    </head>
    <body>
        <form>
            <fieldset>
                <fieldset>
                <legend>
                    Personal Information
                </legend>
                <label>Enter Your Name</label>
                <br>
                <input type="text">
                <br>
                <label>Enter Your Email</label>
                <br>
                <input type="email">
                <br>
                <label>Enter Your Phone Number</label>
                <br>
                <input type="number">
                <br>
                <label>Enter Your Address</label>
                <br>
                <input type="text">
                <br>
                <label> Select Your Gender</label>
                <br>
                <input type="radio" name="Gender"
                value="Male"/>Male
                <br>
            <input type="radio" name="Gender"
                value="Female"/>Female
                <br>
                <input type="radio" name="Gender"
                value="Other"/>Other
                <br>
                <label>Select Your Country</label>
                <br>
                <input type="radio" name="Country"
                value="India"/>India
                <br>
                <input type="radio" name="Country"
                value="USA"/>USA
                <br>
                <input type="radio" name="Country"
                value="UK"/>UK
                <br>
                <input type="radio" name="Country"
                value="Other"/>Other
                <br>
                <label>Skills</label>
                <br>
                <input type="checkbox" name="Cooking"
                value="Cooking"/>Cooking
                <br>
             <input type="checkbox" name="Coding"
                value="Coding"/>Coding
                <br>
                <input type="checkbox" name="Painting"
                value="Painting"/>Painting
                <br>
                <input type="checkbox" name="Dancing"
                value="Dancing"/>Dancing
                <br>
                 <input type="checkbox" name="Singing"
                value="Singing"/>Singing
                <br>
                <label>Select your blood type</label>
                <select>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                </select>
                <br>
                <label>Password</label>
                <input type="password">
                <br>
                <input type="submit" value="Submit">
            </fieldset>
            <fieldset>
                <legend>
                    Academic Details
                </legend>
                <label>Select Your Grade</label>
                <br>
                <select>
                    <option>Grade 1</option>
                    <option>Grade 2</option>
                    <option>Grade 3</option>
                    <option>Grade 4</option>
                    <option>Grade 5</option>
                    <option>Grade 6</option>
                    <option>Grade 7</option>
                    <option>Grade 8</option>
                    <option>Grade 9</option>
                    <option>Grade 10</option>
                    <option>Grade 11</option>
                    <option>Grade 12</option>
                </select>
                <br>
                <label>Enter Your School Name</label>
                <br>
                <input type="text">
                <br>
                <label> Select Your Club Choice</label>
                <br>
                <input type="radio" name="Club"
                value="Science"/>Science
                <br>
            <input type="radio" name="Club"
                value="Maths"/>Maths
                <br>
                <input type="radio" name="Club"
                value="Sports"/>Sports
                <br>
                <input type="radio" name="Club"
                value="Arts"/>Arts
                <br>
                <input type="radio" name="Club"
                value="Music"/>Music
                <br>
                <label>Enter Your Favorite Subject</label>
                <br>
                <input type="text">
                <br>
                <label>Enter Your Hobbies</label>
                <br>
                <input type="text">
                <br>
            </fieldset>
            <fieldset>
                <legend>
                    Other Information
                </legend>
                <label>Select Your Favorite Color</label>
                <br>
                <input type="color">
                <br>
                <label>Select Date of Birth</label>
                <br>
                <input type="date">
                <br>
                <label>How Many People In Your Family</label>
                <br>
                <input type="number">
                <br>
                <label>Do You Have any Pets</label>
                <br>
                <input type="text">
                <br>
            </fieldset>
        </form>
    </body>
</html>
